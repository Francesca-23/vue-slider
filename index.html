<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>carosello</title>
</head>

<body>

    <div id="app">
       
        <div class="container d-flex">
    
            <div class="slider" @mouseleave="autoscroll" @mouseover="stopscroll">   
                
                <div class="arrow-top" @click="changeImage">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                
                <div class="images"> 
                    <img v-bind:src="images[activeImg].image" alt="image" class="item" >  
                    <div class="texts">
                        <h5>{{ images[activeImg].title }}</h5>
                        <p>{{ images[activeImg].text }}</p> 
                    </div>
                </div>  
                
                <div class="arrow-down" @click="changeImage2">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
    
            </div>
    
            <!-- Thumbnails -->
    
            <div class="big-box">
                <div v-for="(element, index) in images" class="box-image" >
                    <img  v-bind:src="element.image" alt="image" v-bind:class="(activeImg == index) ? 'active' : '' ">
                </div>
            </div>
    
        </div>

    </div>
   
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
